<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"> </head>
<body>
    <header th:insert="fragments.html :: nav"></header>
    <div class="container">
        <h1 class="display-5">Products Overview</h1>

        <div class="d-flex justify-content-start p-2">
            <a class="list-group-item mr-2" href="#" th:href="@{/allProduct}">All products</a>
            <a class="list-group-item mr-2"	th:each="category : ${categoryList}"
               th:text="${category.categoryName}" href="#" th:href="@{'/getProducts/' + ${category.categoryId}}"></a>
        </div>

        <div class="row">
            <div class="col-sm-4" th:each="product : ${productList}">
                <div class="card mt-4">
                    <img th:src="${product.image}" class="card-img-top" alt="Product image">
                    <div class="card-body">
                        <h5 th:text="${product.productName}" class="card-title"></h5>
                        <p th:text="${product.productDescription}" class="card-text"></p>
                        <p th:text="'$ '+${product.productPrice}" class="card-text"></p>
                        <a href="#" th:href="@{'~/profile/addToCart/' + ${product.productId}}" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
