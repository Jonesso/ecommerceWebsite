<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Your cart</h1>

    <table>
        <tr th:each="product : ${user.productList}">
            <td th:text="${product.productName}"></td>
        </tr>
    </table>
</body>
</html>
